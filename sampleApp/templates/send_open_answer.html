<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>TestingCup</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
    <div class="wrapper">
        <div class="container">
            <h1>Type your team id, question id and answer:</h1>
            <form class="form" action="{{url_for('form_send_open_answer')}}" method="post">
                <input type="text" name="team_id" placeholder="type your team identifier" maxlength="100">
                <input type="text" name="question_id" placeholder="type question identifier" maxlength="100">
                <textarea name="answer" placeholder="type answer here..." maxlength="2000"></textarea>
                <button type="submit" id="send-button">Send answer</button>
            </form>
            <form action="{{url_for('index')}}">
                <button type="submit">Go back</button>
            </form>
        </div>
        <ul class="bg-bubbles">

            <li></li>

            <li></li>

            <li></li>
        </ul>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    </body>
</html>
